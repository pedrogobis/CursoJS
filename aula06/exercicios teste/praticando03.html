<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres botões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Criando um botão</h1>
        <p>vamos criar um botão para ai executar um Js</p>
        <p>
            <!--
                botão faz parte da html.
                onclick da a execução ao clicar
                e ao clicar criou uma função
        
                Depois dentro da função script chamamos a função clicou
                e damos uma execução a ela.
            -->
            <button onclick="clicou1()">Botão 1</button>
            <button onclick="clicou2()">Botão 2</button>
            <button onclick="clicou3()">Botão 3</button>
            <script>
                function clicou1(){
                    window.alert('Você é clicou no botão 1!')
                }
            </script>
            <script>
                function clicou2(){
                    window.alert('Você é clicou no botão 2!')
                }
            </script>
            <script>
                function clicou3(){
                    window.alert('Você é clicou no botão 3!')
                }
            </script>
        </p>
        <p>
        </p>
    </main>

</body>
</html>
