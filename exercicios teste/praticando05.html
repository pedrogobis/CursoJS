<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e depois</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Criando um botão</h1>
        <p>vamos criar um botão para ai executar um Js</p>
        <p>
            <button onclick="clicou()">Iniciar!</button>
           
            <script>
                function clicou(){
                    var numero = Number(prompt(`Digite um numero qualquer :`))

                    numeromenor = numero - 1
                    numeromaior = numero + 1


                    /*Para pular de linha usamos o \n igual no python.*/
                    window.alert(`Antes do ${numero}, temos o número ${numeromenor}\nDepois de ${numero}, temos o número ${numeromaior}!`)
                }
            </script>
        </p>
        <p>
        </p>
    </main>

</body>
</html>
