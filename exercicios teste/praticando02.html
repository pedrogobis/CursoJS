<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando botão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Criando um botão</h1>
        <p>vamos criar um botão para ai executar um Js</p>
        <p>
            <!--
                botão faz parte da html.
                onclick da a execução ao clicar
                e ao clicar criou uma função
        
                Depois dentro da função script chamamos a função clicou
                e damos uma execução a ela.
            -->
            <button onclick="clicou()">Clique aqui e descubra</button>
            <script>
                function clicou(){
                    window.alert('Você é mo Otario!')
                }
            </script>
        </p>
    </main>

</body>
</html>
