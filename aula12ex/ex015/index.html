<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Vamos ver sua idade!</h1>
    </header>
    <section>
        <div class="entrada">
            <p>Ano de nascimento: 
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo: 
                <!--
                    Nome dos dois radios precisam ser o mesmo, no caso aqui ambos estão com radsex
                    
                    checked em um deles, pra ja começar marcado

                -->
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Homem</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Mulher</label>
            
            </p>
            <p>
                <button id="botao" onclick="verificar()">
                    Verificar
                </button>
            </p>
        </div>

        <div class="res">
            Preencha os dados acima para ver o resultado!
            
        </div>
        
    </section>
    <footer> &copy;Sosk </footer>
    <script src="assets/script.js"></script>
</body>
</html>
